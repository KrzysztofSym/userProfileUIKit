<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile UI Kit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column1">
            <div class="card">
                <div class="item">
                    <i class="fa-solid fa-heart-pulse"></i>
                    <div class="inf">
                        <p>App running &#183 last 7 days</p>
                        <h4>78</h4>
                    </div>
                </div>
                <div class="item">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <div class="inf">
                        <p>Errors &#183 past 24 hours</p>
                        <h4>32</h4>
                    </div>
                </div>
                <button class="btn">CUSTOMIZE</button>
            </div>
            <div class="card">
                <div class="eye">
                    <i class="fa-regular fa-eye"></i>
                    <h4>509 K</h4>
                </div>
                <div class="pics">
                    <img src="https://images.unsplash.com/photo-1599842057874-37393e9342df?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YW1lcmljYW4lMjB3b21hbnxlbnwwfHwwfHx8MA%3D%3D" alt="">
                    <img src="https://images.unsplash.com/photo-1545912452-8aea7e25a3d3?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YW1lcmljYW4lMjB3b21hbnxlbnwwfHwwfHx8MA%3D%3D" alt="">
                    <img src="https://images.unsplash.com/photo-1569124589354-615739ae007b?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8YW1lcmljYW4lMjB3b21hbnxlbnwwfHwwfHx8MA%3D%3D" alt="">
                </div>

            </div>
        </div>
        <div class="column2">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1592755219588-d4ff92a0d4de?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGFtZXJpY2FuJTIwd29tYW58ZW58MHx8MHx8fDA%3D" alt="">
                <h5>PRO</h5>
                <h4>Kelvin Costa</h4>
                <span>@costa</span>
                <p>140 followers &#183 207 following</p>         
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
